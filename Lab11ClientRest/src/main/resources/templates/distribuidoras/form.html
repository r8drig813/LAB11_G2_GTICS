<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title th:text="Distribuidoras"></title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Northwind</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/distribuidora}">Distribuidoras</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/juego}">Juegos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h2 th:text="${distribuidoras.id == null? 'Nuevo Distribuidora' : 'Editar Distribuidora'}">Nuevo/Editar Distribuidoras</h2>
            <hr/>
            <form method="post" th:action="@{'/distribuidora/save'}" th:object="${distribuidoras}">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="nombre">Nombre de la Distribuidora</label>
                    <input type="text" class="form-control" th:field="*{nombre}"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" th:field="*{descripcion}"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error</div>
                </div>
                <div class="form-group">
                    <label for="fundacion">Fundacion</label>
                    <input type="text" class="form-control" th:field="*{fundacion}"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('fundacion')}" th:errors="*{fundacion}">Error</div>
                </div>
                <div class="form-group">
                    <label for="web">Pagina Web</label>
                    <input type="text" class="form-control" th:field="*{web}"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('web')}" th:errors="*{web}">Error</div>
                </div>
                <div class="form-group">
                    <label for="sede">Sede</label>
                    <select class="form-control" th:field="*{idsede.id}">
                        <option th:each="pais : ${listaPais}"
                                th:value="${pais.id}" th:text="${pais.nombre}"></option>
                    </select>
                </div>
                <a th:href="@{'/distribuidora'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary" th:text="${distribuidoras.id == null? 'Registrar' : 'Actualizar'}">Reg/act</button>
            </form>
        </div>
    </body>
</html>
