<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title th:text="Juegos"></title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">GameShop</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/distribuidora}">Distribuidoras</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/deposito}">Juegos</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 th:text="${juegos.id == null? 'Nuevo Juego' : 'Editar Juego'}">Nuevo/Editar Juegos</h2>
    <hr/>
    <form method="post" th:action="@{'/juego/save'}" th:object="${juegos}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" th:field="*{nombre}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" th:field="*{correo}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error</div>
        </div>
        <div class="form-group">
            <label for="tarjeta">Numero de tarjeta</label>
            <input type="text" class="form-control" th:field="*{tarjeta}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('tarjeta')}" th:errors="*{tarjeta}">Error</div>
        </div>

        <a th:href="@{'/juego'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Realizar Deposito</button>
    </form>
</div>
</body>
</html>
